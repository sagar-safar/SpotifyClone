<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>


    <div class="header">
        <div class="spotify">
            <img src="./assets/spotify-icon-0.png" alt="" class="spotify-icon">
            <span>Spotify</span>
        </div>
        <div class="list-items">
            <span>Home</span>
            <span>About</span>

        </div>
        
    </div>


    <div class="mid">
        <h1>welcome to spotify</h1>
        <div class="songList">
            <div class="song1 song">
                <img src="./assets/mu-img.jpg" alt="" class="song-img">
                <span class="songName">first song</span>
                <div class="time">
                    <span>05:34</span>
                    <img src="./assets/play.png" alt="" class="play">
                </div>

            </div>
            <div class="song2 song">
                <img src="./assets/mu-img.jpg" alt="" class="song-img">
                <span class="songName">second song</span>
                <div class="time">
                    <span>05:34</span>
                    <img src="./assets/play.png" alt="" class="play">
                </div>
            </div>
            <div class="song3 song">
                <img src="./assets/mu-img.jpg" alt="" class="song-img">
                <span class="songName">third song</span>
                <div class="time">
                    <span>05:34</span>
                    <img src="./assets/play.png" alt="" class="play">
                </div>
            </div>
            <div class="song4 song">
                <img src="./assets/mu-img.jpg" alt="" class="song-img">
                <span class="songName">fourth song</span>
                <div class="time">
                    <span>05:34</span>
                    <img src="./assets/play.png" alt="" class="play">
                </div>
            </div>
            <div class="song5 song">
                <img src="./assets/mu-img.jpg" alt="" class="song-img">
                <span class="songName">fifth song</span>
                <div class="time">
                    <span>05:34</span>
                    <img src="./assets/play.png" alt="" class="play">
                </div>
            </div>
            
        </div>
    </div>



    <div class="bottom">
        <span class="songPlay">playing song</span>
        <input type="range" class="range" value="0">
        <div class="btn">
            <img src="./assets/fast backward.png" alt="" class="master-back">
            <img src="./assets/play2.png" alt="" class="master-play">
            <img src="./assets/fast forward.png" alt="" class="master-ahead" >
        </div>
    </div>


    
    








    <script src="./main.js"></script>
    
</body>
</html>
